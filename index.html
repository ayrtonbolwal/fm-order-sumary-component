<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="target">
    <img src="./images/illustration-hero.svg" alt="Hero Image" class="target__image">
    <section class="target__info">
      <h1 class="target__info-header">Order Summary</h1>
      <p class="target__info-data">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>
    <section class="target__plan">
      <img src="./images/icon-music.svg" alt="Icon music">
      <div class="target__plan-info">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </section>
    <button class="target__btn-proceed">Proceed to Payment</button>
    <button class="target__btn-cancel">Cancel order</button>
  </main>
</body>
</html>
