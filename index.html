<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="target">
    <img src="./images/illustration-hero.svg" alt="" class="target__heroImage">
    <div class="target__info">
      <section class="target__info-desc">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>
      <section class="target__info-plan">
        <div class="target__info-plan__desc">
          <img src="./images/icon-music.svg" alt="">
          <div class="target__info-plan__desc-data">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="" class="target__info-plan__change">Change</a>
      </section>
      <section class="target__info-buttons">
        <button class="target__info-buttons__payment">Proceed to Payment</button>
        <a href="" class="target__info-buttons__cancel">Cancel Order</a>
      </section>
    </div>
  </main>
</body>
</html>
